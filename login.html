<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밀크T 울산센터 - 관리자 로그인</title>
    <style>
        /* Paperlogy 폰트 정의 */
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-1Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-2ExtraLight.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-3Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-4Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-5Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-6SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-7Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-8ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }
        @font-face {
            font-family: 'Paperlogy';
            src: url('font/Paperlogy-9Black.ttf') format('truetype');
            font-weight: 900;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Paperlogy', 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Paperlogy', 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Paperlogy', 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #357ABD;
        }

        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>밀크T 울산센터</h1>
            <p>관리자 로그인</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" class="login-btn" id="loginBtn">로그인</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // 에러 메시지 숨기기
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // 버튼 비활성화
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();

                if (result.success) {
                    // 로그인 성공 - 비밀번호를 localStorage에 저장 (단순 체크용)
                    localStorage.setItem('admin_password', password);
                    // 관리자 페이지로 이동
                    window.location.href = '/admin.html';
                } else {
                    // 로그인 실패
                    errorMessage.textContent = result.error || '로그인에 실패했습니다.';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error('Login Error:', error);
                errorMessage.textContent = '로그인 중 오류가 발생했습니다.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        }
    </script>
</body>
</html>
